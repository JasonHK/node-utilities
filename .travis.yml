dist: bionic

language: node_js
node_js:
    - 8
    - 10
    - 12
    - 13

before_script:
    - npm install -g codecov

script:
    - npm run test:coverage

after_success:
    - npx codecov

before_deploy:
    - npm run build:typedoc

deploy:
    edge: true
    provider: pages:git
    token: $GITHUB_DEPLOY_TOKEN
    local_dir: docs
    cleanup: false
    on:
        node: 13
        branch: master
