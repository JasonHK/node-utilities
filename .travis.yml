sudo: false

language: node_js
node_js:
    - 8
    - 10
    - 12
    - 13

install:
    - npm install
    - npm install -g codecov

script:
    - npm run test

after_success:
    - npm run test:coverage
    - npx codecov

before_deploy:
    - npm run build:typedoc

deploy:
    provider: pages
    github_token: $GITHUB_DEPLOY_TOKEN
    skip_cleanup: true
    local_dir: docs
    on:
        node: 13
        branch: master
